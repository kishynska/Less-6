<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>less 6</title>
</head>
<body>
	<script>
		var getResult = function(a, b, c) {
			switch (c) {
				case '+':
					return a + b;
					break;
				case '-':
					return a - b;
					break;
				case '/':
					return a / b;
					break;
				case '*':
					return a * b;	
			}
		}	
		var result = getResult(5, 6, '*');
		console.log(result);

	</script>
</body>
</html>
